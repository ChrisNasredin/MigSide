{% extends 'base.html' %}
{% block content %}
    <h1>My tickets</h1>
    {% for object in object_list %}
    	<div class="ticket">
            <div style="background-color: {{ object.priority.color }}">
                <h4>{{ object.title }}</h4>
                <p>{{ object.desc }}</p>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
